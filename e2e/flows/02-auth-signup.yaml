appId: com.ngxgenesis.app
tags:
  - auth
---
- launchApp
- assertVisible:
    text: "SIGN IN"
    timeout: 10000
- tapOn: "CREATE ACCOUNT"
- assertVisible:
    text: "Full Name"
    timeout: 5000
- takeScreenshot: "02-signup-screen"
- tapOn: "Full Name"
- inputText: "Test User"
- tapOn: "Email"
- inputText: "test-${TIMESTAMP}@ngx.com"
- tapOn: "Password"
- inputText: "TestPassword123!"
- takeScreenshot: "02-signup-filled"
