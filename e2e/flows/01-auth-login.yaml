appId: com.ngxgenesis.app
tags:
  - auth
  - smoke
---
- launchApp
- assertVisible:
    text: "SIGN IN"
    timeout: 10000
- takeScreenshot: "01-login-screen"
- tapOn: "Email"
- inputText: "${TEST_EMAIL}"
- tapOn: "Password"
- inputText: "${TEST_PASSWORD}"
- tapOn: "SIGN IN"
- assertVisible:
    text: "HOME"
    timeout: 10000
- takeScreenshot: "01-home-after-login"
